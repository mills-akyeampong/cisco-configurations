! Cisco ASA2 Firewall Configuration
enable
configure terminal
hostname ASA2
enable password cisco123

! Configure inside interface
interface GigabitEthernet0/0
 nameif inside
 security-level 100
 ip address 172.16.1.254 255.255.255.0
 no shutdown
exit

! Configure outside interface
interface GigabitEthernet0/1
 nameif outside
 security-level 0
 ip address 198.51.100.1 255.255.255.248
 no shutdown
exit

! Configure NAT (inside to outside)
object network obj_inside
 subnet 172.16.1.0 255.255.255.0
 nat (inside,outside) dynamic interface

! Configure default route
route outside 0.0.0.0 0.0.0.0 198.51.100.2

! Configure access to ASA
username admin password cisco123 privilege 15
enable password cisco123

! Allow SSH to ASA
ssh 172.16.1.0 255.255.255.0 inside
exit

write memory
