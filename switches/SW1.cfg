! Switch SW1 Configuration
enable
configure terminal
hostname SW1

vlan 10
 name Sales
exit

vlan 20
 name IT
exit

interface FastEthernet0/1
 switchport mode access
 switchport access vlan 10
exit

interface FastEthernet0/2
 switchport mode access
 switchport access vlan 20
exit

interface Vlan1
 ip address 192.168.1.2 255.255.255.0
 no shutdown
exit

line vty 0 4
 password cisco
 login
exit

end
write memory
