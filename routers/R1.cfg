! Router Template
enable
configure terminal
hostname <ROUTER_NAME>
enable secret cisco123

line console 0
 password cisco
 login
 exit

line vty 0 4
 password cisco
 login
 exit

interface FastEthernet0/0
 ip address <IP_ADDRESS> <SUBNET_MASK>
 no shutdown
 exit

interface FastEthernet0/1
 ip address <IP_ADDRESS> <SUBNET_MASK>
 no shutdown
 exit

ip route 0.0.0.0 0.0.0.0 <NEXT_HOP>
end
write memory
