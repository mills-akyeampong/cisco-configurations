! Router R2 Configuration
enable
configure terminal
hostname R2
enable secret cisco123

line console 0
 password cisco
 login
 exit

line vty 0 4
 password cisco
 login
 exit

interface FastEthernet0/0
 ip address 10.0.0.2 255.255.255.0
 no shutdown
 exit

interface FastEthernet0/1
 ip address 172.16.1.1 255.255.255.0
 no shutdown
 exit

ip route 0.0.0.0 0.0.0.0 10.0.0.1
end
write memory
