! Basic Cisco Router Configuration Example
!
enable
configure terminal

! Set hostname
hostname R1

! Set enable secret password
enable secret cisco123

! Configure console access
line console 0
 password cisco
 login
 exit

! Configure VTY (telnet/ssh) access
line vty 0 4
 password cisco
 login
 exit

! Configure interface (example: FastEthernet0/0)
interface FastEthernet0/0
 ip address 192.168.1.1 255.255.255.0
 no shutdown
 exit

! Configure interface (example: FastEthernet0/1)
interface FastEthernet0/1
 ip address 10.0.0.1 255.255.255.0
 no shutdown
 exit

! Configure default route
ip route 0.0.0.0 0.0.0.0 10.0.0.2

! Save configuration
end
write memory
